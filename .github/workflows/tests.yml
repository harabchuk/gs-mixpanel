name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Testing using Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: yarn install
    - run: yarn test
